server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hrms-spring-jpa
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
