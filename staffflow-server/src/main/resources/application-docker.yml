server:
  port: 8081

cors:
  allowed-origins: http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500,http://localhost:63342,https://staffflow.kz,https://www.staffflow.kz

spring:
  datasource:
    url: jdbc:postgresql://staffflow-db:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 10000
      max-lifetime: 30000
      connection-timeout: 10000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true