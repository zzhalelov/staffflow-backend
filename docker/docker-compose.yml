services:
  staffflow-gateway:
    build: ../staffflow-gateway
    container_name: staffflow-gateway
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Asia/Almaty
    depends_on:
      - staffflow-server

  staffflow-server:
    build: ../staffflow-server
    container_name: staffflow-server
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Asia/Almaty
    depends_on:
      - staffflow-db

  staffflow-db:
    image: postgres:15-alpine
    container_name: staffflow-db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - staffflow-db-data:/var/lib/postgresql/data

volumes:
  staffflow-db-data: