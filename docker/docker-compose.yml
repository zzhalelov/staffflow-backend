version: "3.9"

services:
  staffflow-gateway:
    image: zzhalelov/staffflow-gateway:latest
    container_name: staffflow-gateway
    restart: always
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Asia/Almaty
    depends_on:
      - staffflow-server

  staffflow-server:
    image: zzhalelov/staffflow-server:latest
    container_name: staffflow-server
    restart: always
    ports:
      - "8081:8081"   # <- обязательно проброс на хост
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Asia/Almaty
    depends_on:
      - staffflow-db

  staffflow-db:
    image: postgres:15-alpine
    container_name: staffflow-db
    restart: always
    ports:
      - "5434:5432"  # локальный порт 5434 -> контейнер 5432
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - staffflow-db-data:/var/lib/postgresql/data

volumes:
  staffflow-db-data: