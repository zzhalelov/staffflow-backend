name: CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      # -------- TESTS --------
      - name: Run Tests (JUnit/Mockito)
        run: mvn -B test

      # Save test results (useful if tests fail)
      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: staffflow-server/target/surefire-reports

      # Save Jacoco reports
      - name: Upload Jacoco report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: staffflow-server/target/site/jacoco

      # -------- CODECOV --------
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # -------- BUILD --------
      - name: Build all modules (Maven)
        run: mvn -B -DskipTests package

      # -------- DOCKER --------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # SERVER image
      - name: Build & Push staffflow-server image
        uses: docker/build-push-action@v6
        with:
          context: ./staffflow-server
          file: ./staffflow-server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/staffflow-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/staffflow-server:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /opt/staffflow
            docker-compose pull
            docker-compose up -d
            docker image prune -f
