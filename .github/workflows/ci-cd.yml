name: CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      # Прогон тестов с Jacoco
      - name: Run Tests & Generate Jacoco report
        run: mvn clean test jacoco:report

      # Загружаем coverage в Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./staffflow-server/target/site/jacoco/jacoco.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      # -------- BUILD --------
      - name: Build all modules (Maven)
        run: mvn -B -DskipTests package

      # -------- DOCKER --------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # SERVER image
      - name: Build & Push staffflow-server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: staffflow-server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/staffflow-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/staffflow-server:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /opt/staffflow
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            docker-compose down
            docker-compose pull
            docker-compose up -d --force-recreate --remove-orphans
            docker image prune -f
            # Ждём пока контейнер станет healthy
            docker-compose ps
            docker inspect --format='{{json .State.Health.Status}}' staffflow-server
            # Проверка health
            curl --retry 5 --retry-delay 10 -f http://localhost:8081/actuator/health
          
