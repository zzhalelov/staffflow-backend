name: CI/CD Pipeline

on:
  push:
    branches: ["main"]   # запуск при пуше в main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JARs
        run: mvn clean package -DskipTests

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Gateway image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/staffflow-gateway:latest staffflow-gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/staffflow-gateway:latest

      - name: Build & Push Server image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/staffflow-server:latest staffflow-server
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/staffflow-server:latest
